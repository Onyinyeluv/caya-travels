<!DOCTYPE html>
<html>
<head>
  <title>Flight Search Test</title>
</head>
<body>
  <h1>Flight Search API Test</h1>
  <button onclick="testAPI()">Test API</button>
  <button onclick="testGET()">Test GET</button>
  <div id="result"></div>

  <script>
    async function testGET() {
      const result = document.getElementById('result');
      result.innerHTML = 'Testing GET...';
      try {
        const response = await fetch('http://localhost:3000/');
        const data = await response.json();
        result.innerHTML = 'GET Success: ' + JSON.stringify(data);
      } catch (e) {
        result.innerHTML = 'GET Error: ' + e.message;
      }
    }

    async function testAPI() {
      const result = document.getElementById('result');
      result.innerHTML = 'Testing POST...';
      try {
        const response = await fetch('http://localhost:3000/search-flights', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            origin: 'LOS',
            destination: 'JFK',
            date: '2025-03-15'
          })
        });
        const data = await response.json();
        result.innerHTML = 'POST Success: ' + JSON.stringify(data);
      } catch (e) {
        result.innerHTML = 'POST Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
