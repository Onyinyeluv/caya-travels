  <script>
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      const hamburger = document.querySelector('.hamburger');
      if(!navMenu || !hamburger) return;
      navMenu.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    function closeMenu() {
      const navMenu = document.getElementById('navMenu');
      const hamburger = document.querySelector('.hamburger');
      if(!navMenu || !hamburger) return;
      navMenu.classList.remove('active');
      hamburger.classList.remove('active');
    }

    document.addEventListener('click', function(event) {
      const navMenu = document.getElementById('navMenu');
      const hamburger = document.querySelector('.hamburger');
      if(!navMenu || !hamburger) return;
      const isClickInside = navMenu.contains(event.target) || hamburger.contains(event.target);
      if (!isClickInside && navMenu.classList.contains('active')) {
        closeMenu();
      }
    });
  </script>

  <script>
    // Wait for Firebase to initialize
    setTimeout(initializeApp, 1000);

    function initializeApp() {
      const { onAuthStateChanged } = window.firebaseModules;
      const auth = window.firebaseAuth;

      // Check authentication state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          showDashboard();
          loadPartners();
        } else {
          showLogin();
        }
      });
    }

    // Admin login
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('loginError');

      try {
        const { signInWithEmailAndPassword } = window.firebaseModules;
        const auth = window.firebaseAuth;
        
        await signInWithEmailAndPassword(auth, email, password);
        errorDiv.style.display = 'none';
      } catch (error) {
        errorDiv.textContent = 'Invalid email or password';
        errorDiv.style.display = 'block';
        console.error('Login error:', error);
      }
    });

    function showLogin() {
      document.getElementById('loginScreen').style.display = 'flex';
      document.getElementById('dashboardScreen').style.display = 'none';
    }

    function showDashboard() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('dashboardScreen').style.display = 'block';
      
      if (currentUser) {
        document.getElementById('userEmail').textContent = currentUser.email;
      }
    }

    async function logout() {
      try {
        const { signOut } = window.firebaseModules;
        const auth = window.firebaseAuth;
        await signOut(auth);
      } catch (error) {
        console.error('Logout error:', error);
      }
    }

    async function loadPartners() {
      try {
        const { collection, getDocs, query, where } = window.firebaseModules;
        const db = window.firebaseDB;

        // Get all partners
        const partnersRef = collection(db, 'partners');
        const snapshot = await getDocs(partnersRef);
        
        const partners = [];
        snapshot.forEach((doc) => {
          partners.push({ id: doc.id, ...doc.data() });
        });

        updateStats(partners);
        displayPartners(partners);
      } catch (error) {
        console.error('Error loading partners:', error);
        document.getElementById('partnersTableContainer').innerHTML = 
          '<div class="empty-state">Error loading partners. Please refresh the page.</div>';
      }
    }

    function updateStats(partners) {
      const pending = partners.filter(p => p.status === 'pending').length;
      const approved = partners.filter(p => p.status === 'approved').length;
      
      document.getElementById('statPending').textContent = pending;
      document.getElementById('statApproved').textContent = approved;
      document.getElementById('statTotal').textContent = partners.length;
    }

    function displayPartners(partners) {
      const filtered = partners.filter(p => p.status === currentTab);
      
      if (filtered.length === 0) {
        document.getElementById('partnersTableContainer').innerHTML = 
          `<div class="empty-state">No ${currentTab} applications</div>`;
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Company</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
      `;

      filtered.forEach(partner => {
        html += `
          <tr>
            <td>${partner.name}</td>
            <td>${partner.email}</td>
            <td>${partner.phone || 'N/A'}</td>
            <td>${partner.company || 'N/A'}</td>
            <td><span class="badge badge-${partner.status}">${partner.status.toUpperCase()}</span></td>
            <td>
              ${partner.status === 'pending' ? `
                <button class="btn btn-small btn-success" onclick="approvePartner('${partner.id}')">Approve</button>
                <button class="btn btn-small btn-danger" onclick="rejectPartner('${partner.id}')">Reject</button>
              ` : `
                <button class="btn btn-small btn-danger" onclick="deletePartner('${partner.id}')">Delete</button>
              `}
            </td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      document.getElementById('partnersTableContainer').innerHTML = html;
    }

    async function approvePartner(id) {
      if (!confirm('Approve this partner?')) return;

      try {
        const { doc, updateDoc } = window.firebaseModules;
        const db = window.firebaseDB;

        await updateDoc(doc(db, 'partners', id), {
          status: 'approved',
          approvedAt: new Date().toISOString()
        });

        alert('Partner approved successfully!');
        loadPartners();
      } catch (error) {
        console.error('Error approving partner:', error);
        alert('Error approving partner. Please try again.');
      }
    }

    async function rejectPartner(id) {
      if (!confirm('Reject this partner?')) return;

      try {
        const { doc, updateDoc } = window.firebaseModules;
        const db = window.firebaseDB;

        await updateDoc(doc(db, 'partners', id), {
          status: 'rejected',
          rejectedAt: new Date().toISOString()
        });

        alert('Partner rejected.');
        loadPartners();
      } catch (error) {
        console.error('Error rejecting partner:', error);
        alert('Error rejecting partner. Please try again.');
      }
    }

    async function deletePartner(id) {
      if (!confirm('Permanently delete this partner?')) return;

      try {
        const { doc, deleteDoc } = window.firebaseModules;
        const db = window.firebaseDB;

        await deleteDoc(doc(db, 'partners', id));

        alert('Partner deleted successfully!');
        loadPartners();
      } catch (error) {
        console.error('Error deleting partner:', error);
        alert('Error deleting partner. Please try again.');
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      
      // Update tab styling
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      // Reload partners for new tab
      loadPartners();
    }
  </script>

  <script>
    (function(){
      const toggle = document.getElementById('cayaToggleBtn');
      const box = document.getElementById('cayaChatbox');
      const closeBtn = document.getElementById('cayaClose');
      const sendBtn = document.getElementById('cayaSend');
      const input = document.getElementById('cayaInput');
      const messages = document.getElementById('cayaMessages');

      function appendMsg(text, who){
        const d = document.createElement('div'); d.className = 'caya-msg ' + (who==='user'?'user':'bot');
        const b = document.createElement('div'); b.className = 'bubble'; b.innerText = text;
        d.appendChild(b); messages.appendChild(d); messages.scrollTop = messages.scrollHeight;
      }

      function getResponse(msg){
        if(typeof cayaAI !== 'undefined' && typeof cayaAI.generateResponse === 'function'){
          try{ const r = cayaAI.generateResponse(msg); return (r && r.response)? r.response : 'Sorry, I could not process that.'; }catch(e){return 'Sorry, something went wrong.'}
        }
        return 'Hi â€” Caya.ai is not loaded here. Please visit the homepage for full chat features.';
      }

      toggle.addEventListener('click', function(){ box.classList.toggle('active'); if(box.classList.contains('active') && messages.children.length===0){ setTimeout(()=>appendMsg(getResponse(''), 'bot'),400); } });
      closeBtn.addEventListener('click', ()=>box.classList.remove('active'));
      sendBtn.addEventListener('click', ()=>{ const v=input.value.trim(); if(!v) return; appendMsg(v,'user'); input.value=''; setTimeout(()=>appendMsg(getResponse(v),'bot'),300); });
      input.addEventListener('keypress', function(e){ if(e.key==='Enter'){ sendBtn.click(); } });
    })();
